<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form th:action="@{/register}" th:object="${newUser}" method="post">

    <p>User Name: <input type="text" th:field="*{userName}"></p>
    <span th:style="'color:red'" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name Error</span>

    <p>Email:     <input type="text" th:field="*{email}"></p>
    <span th:style="'color:red'" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>

    <p>Password:  <input type="password" th:field="*{password}"></p>
    <span th:style="'color:red'" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>

    <p>Role:
        <select th:field="*{role}">
            <option th:each="role: ${roles}" th:value="${role.getId()}" th:utext="${role.getUserRole()}">
            </option>
        </select>
    </p>
    <p><input type="submit" value="Add User"></p>
</form>

</body>
</html>
