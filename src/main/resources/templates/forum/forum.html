<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
    <div th:each="topic : ${topics}">
        <a th:href="@{/forum/topic/{id}(id=${topic.getId()})}"><p th:text="*{topic.getTopicName()}"></p></a>
        <div th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
            <td><a th:href="@{/forum/delete/{id}(id=${topic.getId()})}">D</a></td>
        </div>
    </div>

    <a th:href="@{/forum/topicform}">Add Topic</a>

</body>
</html>
