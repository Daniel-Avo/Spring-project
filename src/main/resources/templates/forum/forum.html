<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
    <div th:each="topic : ${topics}">
        <h2 th:text="*{topic.getTopicName()}"></h2>
        <p th:text="*{topic.getDescription()}"></p>
    </div>
    <form th:action="@{forum/add}" th:object="${newTopic}" method="post">
        <p>Topic: <input type="text" th:field="*{topicName}"></p>
        <p>Description:     <input type="text" th:field="*{description}"></p>
        <p><input type="submit" value="Add topic"></p>
    </form>
</body>
</html>
