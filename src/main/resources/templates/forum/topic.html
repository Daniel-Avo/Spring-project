<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
</head>
<body>
    <h1 th:text="${topic.get().getTopicName()}"></h1>
    <h4 th:text="${topic.get().getDescription()}"></h4>
    <p th:text="${topic.get().getUsers().getUserName()}"></p>
    <p th:text="${topic.get().getCreateDate()}"></p>
</body>
</html>
